name: ci

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    name: Validate and generate artifacts
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          fetch-depth: 0

      - uses: cachix/install-nix-action@v27

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev g++ default-jdk libprotobuf-java ruby php kotlin

      - name: Install TypeScript compiler
        run: npm install -g typescript

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.2
          dart pub global activate protoc_plugin
          echo "$HOME/go/bin" >> $GITHUB_PATH
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install schema validation dependencies
        run: python -m pip install --upgrade pip jsonschema

      - name: Validate JSON schemas
        run: bash scripts/lint-schemas.sh

      - name: Validate protobuf codegen
        run: bash scripts/test-proto.sh schemas/v1/monarchic_agent_protocol.proto

      - name: Compile examples
        run: nix build .#example-rust .#example-ts .#example-python .#example-java .#example-kotlin .#example-cpp .#example-ruby .#example-csharp

      - name: Cargo test
        run: cargo test

      - name: Generate protobuf outputs
        run: nix run .#generate-proto

      - name: Generate JSON Schemas
        run: nix run .#generate-json-schema

      - name: Update local hashes
        run: nix run .#update-local-hashes

      - name: Commit generated changes to PR branch
        if: >
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet -- schemas/v1 src; then
            git add schemas/v1 src
            git commit -m "ci: generate schema [ci skip]" || true
          fi

          if ! git diff --quiet -- flake.nix; then
            git add flake.nix
            git commit -m "ci: update local hashes [ci skip]" || true
          fi

          if git log -1 --pretty=%B | rg -q "ci: (generate schema|update local hashes)"; then
            git push origin "HEAD:${GITHUB_HEAD_REF}"
          fi

      - name: Create PR for generated changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ci: update generated artifacts [ci skip]"
          title: "ci: update generated artifacts"
          body: "Automated updates from generate-proto, generate-json-schema, and update-local-hashes."
          branch: "ci/generated-${{ github.run_id }}"
          base: main
          add-paths: |
            flake.nix
            schemas/v1
            src
