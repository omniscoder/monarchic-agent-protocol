name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install protobuf compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.2
          dart pub global activate protoc_plugin
          echo "$HOME/go/bin" >> $GITHUB_PATH
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install schema validation dependencies
        run: python -m pip install --upgrade pip jsonschema

      - name: Validate JSON schemas
        run: bash scripts/lint-schemas.sh

      - name: Validate protobuf codegen
        run: bash scripts/test-proto.sh schemas/v1/monarchic_agent_protocol.proto

      - name: Validate generated root JSON schema
        run: |
          set -euo pipefail
          bash scripts/generate-json-schema.sh
          git diff --exit-code -- schemas/v1/schema.json

      - name: Validate local hash manifest
        run: |
          set -euo pipefail
          bash scripts/update-local-hashes.sh
          git diff --exit-code -- hashes/local-hashes.json


      - name: Cargo test
        run: cargo test
